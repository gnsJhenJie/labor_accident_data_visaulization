<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>台灣重大職業災害分析</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tocas/4.2.3/tocas.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tocas/4.2.3/tocas.min.js"></script>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">

      </p>
    <![endif]-->
    <div class="ts-content is-fitted is-secondary">
      <div class="ts-container">
        <div class="ts-tab">
          <a class="ts item active" data-tab="title">台灣重大職業災害分析</a>
        </div>
      </div>
    </div>
    <div class="ts-divider"></div>
    <div class="ts-container">
      <div class="ts-space is-large"></div>
      <div class="ts-container is-narrow">
        <div class="ts-header is-huge is-center-aligned is-heavy">
          透過圖表讓你快速秒懂重大職業災害數據
        </div>
        <div class="ts-space is-small"></div>
        <div class="ts-text is-center-aligned">
          此網頁以D3.js產生圖表，讓你快速了解台灣重大職業災害的數據，目前資料為2018年至2021年的數據，你可以透過下方的過濾器來選擇想要查看的年份。
        </div>
      </div>
      <div class="ts-space is-large"></div>
      <div class="control-box ts-row is-center-aligned">
        <label for="startYear" class="control-label is-label">開始年份</label>
        <select
          class="ts-select"
          name="startYear"
          id="startYear"
          class="control-select"
        >
          <option value="2018" selected>2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021">2021</option>
        </select>
        <label for="endYear" class="control-label is-label">結束年份</label>
        <select
          class="ts-select"
          name="endYear"
          id="endYear"
          class="control-select"
        >
          <option value="2018">2018</option>
          <option value="2019">2019</option>
          <option value="2020">2020</option>
          <option value="2021" selected>2021</option>
        </select>
        <button class="ts-button control-button" id="control-button">
          更新
        </button>
      </div>
      <div class="ts-space"></div>
      <div class="ts-grid">
        <div class="column is-8-wide">
          <div class="bar-chart-container ts-center"></div>
        </div>
        <div class="column is-8-wide">
          <div class="bar-chart-container-2 ts-center"></div>
        </div>
      </div>
      <div class="ts-space"></div>
      <div class="ts-divider is-section"></div>
      <div class="ts-text is-description">
        資料來源：<a href="https://data.gov.tw/dataset/126835" target="_blank"
          >政府資料開放平臺</a
        >
      </div>
      <div class="ts-text is-description">
        網頁製作：<a href="https://github.com/gnsJhenJie/" target="_blank"
          >gnsJhenJie</a
        >
      </div>
      <div class="ts-space is-large"></div>
    </div>
    <div class="tooltip"></div>
    <script src="//unpkg.com/d3"></script>
    <script src="main.js"></script>
  </body>
